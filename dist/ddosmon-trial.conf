/* ddosmon TRIAL example config */
module "actions/email" {
	from = "alerts@nenolod.net";
	to = "noc@nenolod.net";
	sendmail = "/usr/sbin/sendmail";
};

module "source/pcap" {
	pcap_string = "ip";
	interface = "eth0";
	promisc;
};

module "core/triggers" {
	expiry = 300;

	trigger {
		protocol = udp;
		target_mbps = 120;
		actions {
			email;
		};
	};

	trigger {
		protocol = icmp;
		target_mbps = 120;
		actions {
			email;
		};
	};

	trigger {
		protocol = tcp;
		target_pps = 12000;
		actions {
			email;
		};
	};
};

modules "core/exempts" {
	exempts {
		"67.202.104.0/22" { src; };
		"69.162.132.0/22" { src; };
	};
};

